<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Js Mini Projects</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/styles.css">
  </head>
  <body>
    <div class="container-1">
      <h2>Your Age in Days</h2>
      <div class="flex-box-container-1">
        <div>
          <button class="btn btn-primary" onclick="ageInDays()">Click me!</button>
        </div>
        <div>
          <button class="btn btn-danger" onclick="reset()">Refresh</button>
        </div>
      </div>
      <div class="flex-box-container-1">
        <div id="flex-box-result">

        </div>
      </div>
    </div>
    <div class="container-2">
      <h2>Generate Cats</h2>
      <button class="btn btn-success" id="cat-generator" onclick="generateCats()">Generate Cats</button>
      <div class="flex-box-container-2" id="flex-box-cat">
      </div>
    </div>
    <div class="container-3">
      <h2>Rock, Paper, Scissors</h2>
      <div class="flex-box-container-3" id="flex-box-rps">
        <img id="rock" src="http://images.clipartpanda.com/rock-clipart-clipart-harvestable-resources-rock.png" alt="Picture of Rock" onclick="rpsGame(this)" height="150" width="150">
        <img id="paper" src="http://images.clipartpanda.com/paper-clipart-nexxuz-Loose-Leaf-Paper.png" alt="Picture of Paper" onclick="rpsGame(this)" height="150" width="150">
        <img id="scissors" src="http://thumbs.dreamstime.com/b/female-hand-sign-victory-sign-peace-sign-scissors-vector-color-flat-illustration-isolated-white-background-web-83128345.jpg" alt="Picture of Scissors" onclick="rpsGame(this)" height="150" width="150">
      </div>
    </div>

    <div class="container-4">
      <h2 id='Change-My-Color'>Change Color of All Buttons!</h2>
      <div class="flex-box-pick-color">
        <form action="">
          <select name="backdrop" id='background' onchange="buttonColorChange(this)">
            <option value="random">Random</option>
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="reset">Reset</option>
          </select>
        </form>
        <button class="btn btn-primary" >Primary</button>
        <button class="btn btn-danger" >Google+</button>
        <button class="btn btn-warning" >JavaScript</button>
        <button class="btn btn-success" >Android</button>
      </div>
    </div>

    <div class="container-5">
      <h2>Blackjack!</h2>
      <h3><span id = 'blackjack-result'>Let's Play! </span></h3>
      <div class="flex-box-blackjack-row-1">
          <div class="player-board">
            <h2>You: <span id='player-hand'>0</span> </h2>
          </div>
          <div class="computer-board">
            <h2>Dealer: <span id='computer-hand'>0</span> </h2>
          </div>
      </div>
      <div class="flex-box-blackjack-row-2">
        <div>
          <button id='bj-hit-btn' class = 'btn-lg btn-primary mr-2'> Hit!</button>
          <button id='bj-stand-btn' class = 'btn-lg btn-warning mr-2'> Stand!</button>
          <button id='bj-deal-btn' class = 'btn-lg btn-danger mr-2'> Deal!</button>
        </div>
      </div>
      <div class="flex-box-blackjack-row-3">
        <table >
          <tr>
            <th>Wins</th>
            <th>Loses</th>
            <th>Draws</th>
          </tr>

          <tr>
            <td><span id = 'wins'>0</span></td>
            <td><span id = 'loses'>0</span></td>
            <td><span id = 'draws'>0</span></td>
          </tr>
        </table>
      </div>
      </div>
    </div>



    <script src="static/script.js"></script>
  </body>
</html>
